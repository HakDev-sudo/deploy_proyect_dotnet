name: CI / Build & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/archeryacademy-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Optional: Scaffold DB (generate entities) 
        if: ${{ secrets.SCAFFOLD_CONNECTION != '' }}
        env:
          SCAFFOLD_CONNECTION: ${{ secrets.SCAFFOLD_CONNECTION }}
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.0 || true
          echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH
          dotnet ef dbcontext scaffold "$SCAFFOLD_CONNECTION" Npgsql.EntityFrameworkCore.PostgreSQL \
            --project ArcheryAcademy.Infrastructure \
            --startup-project ArcheryAcademy.API \
            --context ArcheryAcademyDbContext \
            --context-dir Persistence \
            --output-dir ../ArcheryAcademy.Domain/Entities \
            --no-onconfiguring --force

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Optional: Trigger Render deploy
        if: ${{ secrets.RENDER_SERVICE_ID && secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json"
